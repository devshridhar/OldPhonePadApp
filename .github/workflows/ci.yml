name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request_target:
    types: [opened, synchronize]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'

      - name: Install dependencies
        run: dotnet restore

      - name: Build the project
        run: dotnet build --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test --no-restore --verbosity normal --collect:"XPlat Code Coverage"

      - name: Upload Code Coverage
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: $(System.DefaultWorkingDirectory)/TestResults/

  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Doxygen
        run: sudo apt-get install -y doxygen

      - name: Generate Documentation
        run: doxygen Doxyfile

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/html

  create-release:
    if: github.event_name == 'push'
    needs: [ build-test ]
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'

      - name: Publish Executable
        run: |
          dotnet publish src/OldPhonePadApp/OldPhonePadApp.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            /p:PublishSingleFile=true `
            /p:PublishTrimmed=true `
            -o ./publish

      - name: Create or Use Existing Tag
        id: tag_step
        shell: pwsh
        run: |
          $tagName = git describe --tags --abbrev=0 2>$null
          if (-not $tagName) {
            $tagName = "v1.0.0"
            git tag $tagName
            git push origin $tagName
          }
          echo "tag=$tagName" >> $env:GITHUB_ENV

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.tag }}
          name: Release ${{ env.tag }}
          body: "Release for ${{ env.tag }}"
          artifacts: ./publish/**
          token: ${{ secrets.GITHUB_TOKEN }}
          updateOnlyUnreleased: true
  
  
